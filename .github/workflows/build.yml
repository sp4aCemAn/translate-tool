# .github/workflows/docker_image_ci.yml

name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # This is a special, auto-generated token

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: translateserver/ # Assumes your Dockerfile is in the root of your repository
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/translateserver:latest
            ghcr.io/${{ github.repository }}/translateserver:${{ github.sha }}
